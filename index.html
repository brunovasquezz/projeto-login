<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=assignment_ind" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lock" />

    

</head>
<body>
    <main>
        <section id="login">
            <div id="metal">

<!--Imagem bem aqui. Por isso esta um espaço branco Bruno burro.-->

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo! Faça Log-In para acessar o site! Tenho que escrever mais coisas para ficar maior então vou escrever qualquer coisa!</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">assignment_ind</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email." autocomplete="email" required maxlength="40">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo"> 
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="Senha" id="isenha" placeholder="Sua senha." autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">Esqueci a senha.</a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
